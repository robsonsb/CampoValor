<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robson</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Estilo do menu superior */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            padding: 10px 20px;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            transition: background 0.3s;
        }

        .navbar a:hover {
            background-color: #575757;
        }

        .menu {
            display: flex;
        }

        /* Estilo do conteúdo principal */
        .content {
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Menu Superior -->
    <div class="navbar">
        <div class="logo">
            <a href="#">Minha Logo</a>
        </div>
        <div class="menu">
            <a href="#home">Início</a>
            <a href="#about">Sobre</a>
            /*<a href="#services">Serviços</a>*/
            <a href="#contact">Contato</a>
        </div>
    </div>

    <!-- Conteúdo Principal -->
    <div class="content">
        <h1>Bem-vindo ao Meu Site</h1>
        <p>Obrigado pelo contado.</p>
        
    </div>
</body>
</html>
